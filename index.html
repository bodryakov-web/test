<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="one">
            <input type="text" id="first_plus">
            <input type="text" id="first_minus">
            <input type="text" id="first_mult">
            <input type="text" id="first_div">
        </div>
        <div class="signs">
            <p> + </p>
            <p> - </p>
            <p> * </p>
            <p> / </p>
        </div>
        <div class="two">
            <input type="text" id="second_plus">
            <input type="text" id="second_minus">
            <input type="text" id="second_mult">
            <input type="text" id="second_div">
        </div>
        <div class="equal">
            <p> = </p>
            <p> = </p>
            <p> = </p>
            <p> = </p>
        </div>
        <div class="answers">
            <p class="answer__elem" id="res_plus"> 0 </p>
            <p class="answer__elem" id="res_minus"> 0 </p>
            <p class="answer__elem" id="res_mult"> 0 </p>
            <p class="answer__elem" id="res_div"> 0 </p>
        </div>
        <div class="buttons">
            <button id="btn_plus">Посчитать</button>
            <button id="btn_minus">Посчитать</button>
            <button id="btn_mult">Посчитать</button>
            <button id="btn_div">Посчитать</button>
        </div>
    </div>

    <script src="js.js"></script>

</body>
</html>
